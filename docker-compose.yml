# Только app + frontend. БД — снаружи (локально или на другой VM).
# В .env задай AUTH_DATABASE_URL и COUTION_DATABASE_URL.

services:
  app:
    build: .
    ports:
      - "8001:8001"
    env_file: .env
    environment:
      AUTH_DATABASE_URL: ${AUTH_DATABASE_URL}
      COUTION_DATABASE_URL: ${COUTION_DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      VITE_PROXY_TARGET: http://app:8001
    depends_on:
      - app
