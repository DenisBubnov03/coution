services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-coution}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Задай POSTGRES_PASSWORD в .env}
      POSTGRES_DB: ${POSTGRES_DB:-coution}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/001_initial.sql:/docker-entrypoint-initdb.d/01_init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coution -d coution"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    env_file: .env
    ports:
      - "8001:8001"
    environment:
      AUTH_DATABASE_URL: ${AUTH_DATABASE_URL}
      COUTION_DATABASE_URL: postgresql://${POSTGRES_USER:-coution}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-coution}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
